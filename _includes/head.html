<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/about.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/publications.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/skills.css" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href='{{ "/assets/icons/apple-touch-icon.png" | prepend: site.baseurl }}'>
  <link rel="icon" type="image/png" sizes="32x32" href='{{ "/assets/icons/favicon-32x32.png" | prepend: site.baseurl }}'>
  <link rel="icon" type="image/png" sizes="16x16" href='{{ "/assets/icons//favicon-16x16.png" | prepend: site.baseurl }}'>
  <link href="{{ "/assets/css/lightbox.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <script src="{{ "/assets/js/lightbox-plus-jquery.min.js" | prepend: site.baseurl }}"></script>
  <script>
    lightbox.option({
      'positionFromTop': 200
    })
</script>
</head>
